<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="images">
                <div class="left">
                    <img src="Images/blackmobile.png" alt="">
                </div>
                <div class="right">
                    <img src="Images/right5.jpg" alt="">
                    <img src="Images/right4.jpg" alt="">
                    <img src="Images/right2.jpg" alt="">
                    <img src="Images/right3.jpg" alt="">
                    <img src="Images/right1.jpg" alt="">
                </div>
            </div>
            <div class="form-content">
                <div class="form">
                    <div class="logo">
                        <img src="Images/logo.png" alt="">
                    </div>
                    <input type="text" placeholder="Phone number, username or email">
                    <input type="password" placeholder="Password">
                    <div class="btn">Log In</div>

                    <div class="or">
                        <div class="line"></div>
                        <div>OR</div>
                        <div class="line"></div>
                    </div>

                    <div class="loginface">Login with Facebook</div>

                    <a href="#">Forget Password</a>
                </div>
                <div class="form">
                    <div><span>Don't have an account?</span>
                        <a href="#">Sign up</a>
                    </div>
                </div>

                <div>Get the app.</div>

                <div class="store">
                    <img src="Images/appleplaystore.png" alt="">
                    <img src="Images/googleplaystore.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
